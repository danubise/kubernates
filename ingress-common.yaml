apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web-server
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: myapp.example.com
      http:
        paths:
          - path: /webserver
            backend:
              serviceName: web-server-service
              servicePort: 8085
          - path: /getTaskAnswer
            backend:
              serviceName: web-server-service
              servicePort: 8085
          - path: /getTaskAnswer/
            backend:
              serviceName: web-server-service
              servicePort: 8085
          - path: /es
            backend:
              serviceName: elasticsearch
              servicePort: 9200
          - path: /kibana
            backend:
              serviceName: kibana
              servicePort: 5601