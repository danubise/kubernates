apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch

spec:
  replicas: 0
  serviceName: elasticsearch
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      name: elasticsearch
      labels:
        app: elasticsearch
        task: final
        es: cluster
    spec:
      containers:
        - image: docker.elastic.co/elasticsearch/elasticsearch:7.1.1
          env:
            - name: bootstrap.memory_lock
              valueFrom:
                configMapKeyRef:
                  name: es-common
                  key: bootstrapmemory_lock
            - name: cluster.name
              valueFrom:
                configMapKeyRef:
                  name: es-common
                  key: clustername
            - name: cluster.initial_master_nodes
              valueFrom:
                configMapKeyRef:
                  name: es-common
                  key: clusterinitial_master_nodes
#            - name: discovery.seed_hosts
#              valueFrom:
#                configMapKeyRef:
#                  name: es-common
#                  key: discoveryseed_hosts-$(node.name)

          name: elasticsearch
          ports:
            - containerPort: 9200