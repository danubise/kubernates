apiVersion: v1
kind: ReplicationController
metadata:
  name: kibana

spec:
  replicas: 1
  selector:
    app: kibana
  template:
    metadata:
      name: kibana
      labels:
        app: kibana
        task: final
        kibana: cluster
    spec:
      containers:
        - image: docker.elastic.co/kibana/kibana:7.1.1
          env:
            - name: ELASTICSEARCH_HOSTS
              valueFrom:
                configMapKeyRef:
                  name: kibanaconfig
                  key: ELASTICSEARCH_HOSTS
          name: kibana
          ports:
            - containerPort: 5601